<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Mine Question</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-image: url(taehin.jpg);
        background-size: 40%;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .question {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .buttons {
        display: inline-block;
      }
      .buttons button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }
      .buttons button#yes {
        background-color: #4caf50; /* Green */
        color: white;
        border: none;
      }
      .buttons button#no {
        background-color: #f44336; /* Red */
        color: white;
        border: none;
      }
      /* Modal styling */
      .image-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background-color: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      /* Overlay styling */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="question">Pwede ba kitang ligawan?</div>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="image-container" id="image-container">
      <img src="heart.jpg" alt="Happy Image" />
    </div>

    <script>
      const yesButton = document.getElementById("yes");
      const noButton = document.getElementById("no");
      const imageContainer = document.getElementById("image-container");
      const overlay = document.getElementById("overlay");

      noButton.addEventListener("click", () => {
        let currentFontSize = parseFloat(
          window.getComputedStyle(yesButton, null).getPropertyValue("font-size")
        );
        yesButton.style.fontSize = currentFontSize + 5 + "px";
      });

      yesButton.addEventListener("click", () => {
        overlay.style.display = "block";
        imageContainer.style.display = "block";
      });

      // Close modal when clicking outside the image
      overlay.addEventListener("click", () => {
        overlay.style.display = "none";
        imageContainer.style.display = "none";
      });
    </script>
  </body>
</html>
